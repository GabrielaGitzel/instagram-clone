<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram Clone</title>
  </head>
    <body>
      <header>
        <img class="photo-avatar" src="avatar.jpeg" alt="Foto de perfil"/>
        <section class="header-infos">
            <div class="config">
                <h2>gabrielagitzel</h2>
                <button class="button-edit">Editar perfil</button>
                <img class="gear" src="engrenagem.png" alt="Imagem do botão de configuração">
            </div>
            <div class="status">
                <p><strong>162</strong> publicações</p>
                <p><strong>881</strong> seguidores</p>
                <p><strong>710</strong> seguindo</p>
            </div>
            <div class="description">
                <p>Gabriela Gitzel</p>
                <p>💍| @brunomkano</p>
                <p>👩‍💻| ADS</p>
                <p>👩‍💻| QA @c6bank</p>
                <p>🌿| Aromaterapia</p>
                <p>🌌| Reiki</p>
                <p>Ave Maria, Vossa proteção divina, eu concebo essa cura e me permito ao amor!🏹🌿</p>
            </div>
        </section>
      </header>
      <main>
        <section class="adicionar-destaque">
            <img class="plus-story" src="plus.png" alt="Adicionar Story Destaque">
            <p>Novo</p>
        </section>
        <div class="divisor"></div>
        <section class="secao-fotos">
            <div>
                <p><img class="grade" src="grade.png" alt="Ícone grade"> Publicações</p>
            </div>
            <div>
                <p><img class="reels" src="reels.png" alt="Ícone Reels"> Reels</p>
            </div>
            <div>
                <p><img class="salvos" src="salvos.png" alt="Ícone Salvos"> Salvos</p>
            </div>
            <div>
                <p><img class="marcados" src="marcados.png" alt="Ícone Marcados"> Marcados</p>
            </div>
        </section>
        <div class="feed">
            <img class="noivado" src="noivado.jpg" alt="Foto aliança">
            <img class="aniversario" src="aniversario.jpg" alt="Foto aniversário">
            <img class="hirata" src="hirata.jpg" alt="Foto Lu Hirata">
        </div>
      </main>
    </body>
</html>
